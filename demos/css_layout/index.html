<!DOCTYPE html>

<html>

	<head>
		<title>Layout Demo</title>
		<style>

			p::before {
				content: "Before Content";
			}

			p::after {
				content: "After Content";
				color:red;
				display:block;
			}

			p {
				color:blue;
			}

		</style>
	</head>

	<body>

		<p>Some Content...</p>

	</body>

</html>
