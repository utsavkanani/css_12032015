<!DOCTYPE html>

<html>

	<head>
		<title>Layout Demo</title>
		<style>

			.container {
				border: 2px solid green;
				margin:100px;
				width:500px;
				height:400px;
				position:relative;
			}

			.content-item {
				border: 2px solid blue;
				position:fixed;
				left:20px;
				top:20px;
			}

		</style>
	</head>

	<body>

		<div class="container">
			<div class="content-item">Content!</div>
		</div>


	</body>

</html>
