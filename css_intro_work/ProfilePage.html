<!DOCTYPE html>
<html>
<head>
<title>My Friend's Profile Page</title>
<!--style rule-->
<style>
body {
  font-family: arial;
}

p {
  line-height: 150%;
}

h2 {
  color:Pink;
}

h1, h2 {
  color: #FF1493;
}

.person-name {
  font-weight: 800;
  font-style: italic;
}

#item-1 {
  color:fuchsia;
}

[data-custom] {
  color:green;
}

[data-action-button]{
  font-weight: bold;
  color:white;
}

  background-color: blue;
}

[data-action-button='cancel'] {
  background-color: green;
}
</style>
</head>
<body>

<h1 data-custom="some custom attribute">Miguel's Profile Page</h1>

<img src="/Users/ukanani/Documents/PersonalDev/cssClass/css_12032015/MiguelCat.jpeg"></img>

<h2>Biography</h2>
<p> <span class="person-name">Miguel</span> awesome Developer at Salesforce</p>

<h2>Three Interesting Things...</h2>
<ul>
    <li id="item-1">Has two cats and hates them :)</li>
    <li id="item-2">Has saved the world on numerous occassions</li>
    <li id="item-3">Hates ManU as much as he hates Real Madrid</li>
</ul>

<form>
  <form>
    First name:<br>
    <input type="text" name="firstname">
    <br>
    Last name:<br>
    <input type="text" name="lastname">
    <br>
    Age:<br>
    <input type='number' name="age" value="">
    <br>
    Email:
    <br>
    <input type="email" size="35" name="email">
    <br>

    <br>
    <input type="radio" name="gender" value="Male">
    <input type="radio" name="gender" value="Female">
    <input type="radio" name="gender" value="Other">
  </form>
  <button type="button" data-action-button="save">Save</button>
  <button type="button" data-action-button="cancel">Cancel</button>
</form>



</body>
</html>
